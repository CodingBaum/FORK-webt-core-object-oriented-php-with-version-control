<html>
<head>
    <title>Career Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
</head>
<body class="overflow-x-hidden">

<div class="flex flex-col items-center ">
    <h1 class="text-8xl lg:text-6xl font-normal leading-normal mt-0 mb-2 text-rose-600 w-screen pt-96 lg:pt-60 pb-10 text-center bg-zinc-100">☺ Career Finder ☺</h1>

    <button class="lg:w-80 mt-10 px-28 py-14 lg:px-10 lg:py-5 text-5xl lg:text-2xl bg-rose-600 text-white active:bg-rose-600 font-bold uppercase rounded-lg shadow-md hover:bg-rose-800 hover:shadow-lg outline-none focus:outline-none ease-linear transition-all duration-150" type="button" id="btn">Find Career!</button>
    <div class="lg:w-1/2 w-3/4 mt-40 lg:mt-28 mb-60">
        <h2 class="mb-10 text-6xl lg:text-5xl font-normal leading-normal mt-0 mb-2 text-rose-800" id="title"></h2>
        <h3 class="text-4xl lg:text-2xl font-semibold leading-relaxed mt-0 mb-2 text-rose-800" id="placeTitle"></h3>
        <p class="leading-relaxed text-4xl lg:text-lg" id="place"></p>
        <br>
        <h3 class="text-4xl lg:text-2xl font-semibold leading-relaxed mt-0 mb-2 text-rose-800" id="descriptionTitle"></h3>
        <p class="leading-relaxed text-4xl lg:text-lg" id="description"></p>
        <h3 id="task"></h3>
    </div>
    <button type="button" data-mdb-ripple="true" data-mdb-ripple-color="light" class="hidden fixed p-8 lg:p-5 bg-rose-600 text-white active:bg-rose-600 font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-rose-800 hover:shadow-lg focus:bg-rose-700 focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out bottom-5 right-5 lg:mr-60 mr-10 mb-10" id="btn-back-to-top">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" class="w-10 h-10 lg:w-5 lg:h-5" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M34.9 289.5l-22.2-22.2c-9.4-9.4-9.4-24.6 0-33.9L207 39c9.4-9.4 24.6-9.4 33.9 0l194.3 194.3c9.4 9.4 9.4 24.6 0 33.9L413 289.4c-9.5 9.5-25 9.3-34.3-.4L264 168.6V456c0 13.3-10.7 24-24 24h-32c-13.3 0-24-10.7-24-24V168.6L69.2 289.1c-9.3 9.8-24.8 10-34.3.4z"></path></svg>
    </button>
</div>

<script>

    document.getElementById("btn").addEventListener("click", getCareer);

    function getCareer() {
        fetch('data/OpenJsonData.json')
            .then(response => response.json())
            .then(data => {
                let randomJob = Math.floor(Math.random() * data.length)
                document.querySelector("#title").innerHTML = data[randomJob].Titel;
                document.querySelector("#placeTitle").innerHTML = "Ort:";
                document.querySelector("#place").innerHTML = data[randomJob].Place;
                document.querySelector("#descriptionTitle").innerHTML = "Beschreibung:";
                document.querySelector("#description").innerHTML = data[randomJob].Description;

            })
            .catch(error => console.log(error))
    }

    let mybutton = document.getElementById("btn-back-to-top");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
        scrollFunction();
    };

    function scrollFunction() {
        if (
            document.body.scrollTop > 40 ||
            document.documentElement.scrollTop > 40
        ) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }
    // When the user clicks on the button, scroll to the top of the document
    mybutton.addEventListener("click", backToTop);


    function backToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
</script>
</body>
</html>
